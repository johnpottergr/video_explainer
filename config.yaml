# Video Explainer Configuration

# Video settings
video:
  resolution:
    width: 1920
    height: 1080
  fps: 30
  format: "mp4"
  codec: "h264"

# LLM settings
llm:
  # Provider: "mock" for testing, "anthropic" or "openai" for production
  provider: "mock"
  # Model to use (when provider is not mock)
  model: "claude-sonnet-4-20250514"
  # Maximum tokens for generation
  max_tokens: 4096
  # Temperature for generation
  temperature: 0.7

# TTS settings
tts:
  provider: "elevenlabs"
  # Voice ID (will be set from environment or here)
  voice_id: null
  # Model to use
  model: "eleven_multilingual_v2"
  # Output format
  output_format: "mp3_44100_128"

# Budget limits (USD)
budget:
  llm_per_video: 50.00
  tts_per_video: 10.00
  image_gen_per_video: 20.00
  total_per_video: 100.00

# Paths
paths:
  output_dir: "output"
  templates_dir: "templates"
  animations_dir: "animations"

# Review settings
review:
  # Enable human review checkpoints
  enabled: true
  # Checkpoints: script, storyboard, assets, final
  checkpoints:
    - script
    - storyboard
    - final
